t 马林·基沙尔出生在海德洛克四世去世后十年。他在北部边境的小镇帕辛长大，是城镇里男爵的第二个孩子，也是其长子。每逢夏天，山间通道与屋顶的积雪融化时，半兽人们便从北边下来炫耀武力。每年帕辛的守卫都会抵挡这种袭击，然而每次总会有些镇民要牺牲。马林的父亲率领突击队破坏了半兽人的营地，迫使半兽人退回了北方。
t 当马林十岁时，一个经过此地的魔法师感觉到这个男孩身上藏着强大的法力，随后建议他去艾顿岛法师学院受训。马林在那里学习了八年，学习各式各样的法术，从对元素的基本控制、秘术及占卜到炼金术及医学。
t 马林在艾顿岛过着优渥且和平的生活，但他开始发现学识渊博的法师所教导给他的东西太学术了。他开始将心思转放在帕辛，面对野蛮的部队，能实战的方法才是击退半兽人所必备的。接下来，马林开始自己研究新魔法，但缺乏经验的他造成了一系列失败的实验，其中也包括牺牲了一个同学的性命。因为他的失误，马林被开除了。
t 当马林回到帕辛镇时，半兽人已经开始在对城镇进攻了。虽然他尽了全力想要击退半兽人，但守卫队比他记忆中来得脆弱，而半兽人的入侵却更加无情。直到某一晚，半兽人发动特别强大的攻势进攻城镇，而当晚马林只能看着他的父亲被半兽人勇士砍倒在一旁。
t 由于指挥官的阵亡所带来的震撼，人类的防御开始松动。半兽人开始为即将到手的胜利而咆哮。但在他们进入城镇之前，骷髅战士从树林里涌了出来并来到半兽人的背后。骷髅将半兽人一个接着一个砍倒，冷酷又有效率的剑与斧穿梭在肉块及骨头之中。人类士兵们惊恐地看着半兽人倒下而骷髅开始转向他们自己。那空洞的眼孔因邪恶的魔法而流着血。笼罩在黑暗势力里的血液及屠杀，四处弥漫着恐怖的气息。
t 一位拖着怪异长袍的人从树林里冒出来，打破了眼前的寂静。他站在众人面前，弯着身躯发出像是骨头关节的刺耳声音。「我是黑暗弗科。我知道你们并不喜欢我们这些人，但我想我们该暂时放下这些成见了。半兽人在北方的威胁日以俱增，而且很快他们将要以更强大的势力回归，你们肯定会希望抵御半兽人时会有我的……帮助。现在，我希望我能在你们的城镇休息一下。」
t 守卫队长，卓根回答说，「不，死灵法师的唯一下场是死刑。但看在你拯救了我们的村庄，我们允许你在这里短暂休息几天。不过，当你离开后，你将被帕辛永久驱逐。如果你又回来，我们将会视你为敌人。」
t 马林对他父亲的死与半兽人入侵的力量感到不安，他认为即使黑暗弗科被允许留下来也无济于事。过了几天，死灵法师就平静地离开了帕辛。
